<div class="container">
  <app-navbar></app-navbar>
  <h1>
    Add New Key Value
  </h1>
  <div *ngIf="isAdded">
    <div class="alert alert-success">
      <strong>Success!</strong> {{confirmationString}}
      <a href="/" class="alert-link">Click here to view</a>.
    </div>
  </div>
  <div class="container">
    <form id="formNewProduct" name="formNewProduct" #productData="ngForm" (ngSubmit)="addNewKeyValue(productData.value)">
      <div class="form-group row">
        <div class="col-xs-4">
          <label for="key">Key: </label>
          <input class="form-control" type="text" name="key" id="key" placeholder="key" ngModel required>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-xs-4">
          <label for="value">Value:</label>
          <input class="form-control" type="text" name="value" id="value" placeholder="value" ngModel required>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-xs-4">
          <input class="btn btn-primary" type="submit" value="Add Key Value">
        </div>
      </div>
    </form>
  </div>
</div>
