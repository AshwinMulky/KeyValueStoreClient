<div class="container">
  <app-navbar></app-navbar>
  <h1>
    Key Values
  </h1>
  <a class="btn btn-success" routerLink='/add'>
    <i class="fa fa-plus"></i> Add</a>
  <br>
  <br>
  <div *ngIf="keyValues.length < 1" class="alert alert-danger">
    <strong>Empty result!</strong> No Key Value pair exist.
  </div>
  <table class="table table-hover table-bordered" *ngIf="keyValues.length > 0">
    <thead class="thead-light">
      <tr>
        <th>Key</th>
        <th>Value</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let keyValue of keyValues">
        <td>{{keyValue.key}}</td>
        <td>{{keyValue.value}}</td>
        <td [routerLink]="['/update', keyValue.key]">
          <a class="badge badge-info" style="color: white;">UPDATE</a>
        </td>
        <td>
          <button (click)="setKey(keyValue.key)" class="badge badge-danger" style="color: white;"  data-toggle="modal" data-target="#deleteModal" data-id="keyValue.key">DELETE</button>
        </td>
      </tr>
    </tbody>
  </table>
  <br/>
  <button class="btn btn-danger" style="color: white;" data-toggle="modal" data-target="#deleteAllModal" [disabled]="disableDeleteAll">
    <i class="fa fa-trash"></i> Delete All</button>
</div>

<!-- The Modal deleteModal -->
<div class="modal fade" id="deleteModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Delete Key</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          Are you sure to delete key '{{ currentKey }}'?
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="delete(currentKey)">Yes</button>
          <button type="button" class="btn btn-info" data-dismiss="modal">No</button>
        </div>
        
      </div>
    </div>
  </div>

<!-- The Modal deleteAllModal -->
  <div class="modal fade" id="deleteAllModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Delete all keys</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          Are you sure to delete all keys?
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteAll()">Yes</button>
          <button type="button" class="btn btn-info" data-dismiss="modal">No</button>
        </div>
        
      </div>
    </div>
  </div>
